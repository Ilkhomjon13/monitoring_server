<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Monitoring</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>ðŸ“Š Live Monitoring</h2>
    <div id="survey-title"></div>
    <canvas id="votesChart" width="600" height="400"></canvas>

    <script>
        const surveyId = {{ survey_id }};
        const ctx = document.getElementById('votesChart').getContext('2d');
        let chart;

        async function fetchData() {
            const res = await fetch(`/monitor/data/${surveyId}`);
            const data = await res.json();
            if(data.error) {
                document.getElementById('survey-title').innerText = data.error;
                return;
            }
            document.getElementById('survey-title').innerText = `Survey: ${data.survey.short_title || data.survey.title || 'Survey'}`;

            const labels = data.candidates.map(c => c.name);
            const votes = data.candidates.map(c => c.votes);

            if(chart) {
                chart.data.labels = labels;
                chart.data.datasets[0].data = votes;
                chart.update();
            } else {
                chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Votes',
                            data: votes,
                            backgroundColor: 'rgba(54, 162, 235, 0.6)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });
            }
        }

        // Har 3 sekundda yangilash
        fetchData();
        setInterval(fetchData, 3000);
    </script>
</body>
</html>
