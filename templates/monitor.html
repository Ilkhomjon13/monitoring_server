<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Live Monitoring</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        canvas {
            width: 90% !important;
            max-width: 700px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<h2>ðŸ“Š Live Monitoring</h2>
<h3>Survey ID: {{ survey_id }}</h3>

<canvas id="chart"></canvas>

<script>
    let survey_id = "{{ survey_id }}";
    let ws = new WebSocket(`wss://${location.host}/ws/${survey_id}`);

    let ctx = document.getElementById('chart').getContext('2d');
    let chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [],
            datasets: [{
                label: 'Votes',
                data: [],
                backgroundColor: '#4e73df',
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true }
            }
        }
    });

    ws.onmessage = (event) => {
        let msg = JSON.parse(event.data);
        if (msg.type === "update") {
            let labels = [];
            let values = [];
            msg.data.forEach(row => {
                labels.push(row.name);
                values.push(row.votes);
            });

            chart.data.labels = labels;
            chart.data.datasets[0].data = values;
            chart.update();
        }
    };
</script>

</body>
</html>
