<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Live Voting Monitoring</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #eef2f3, #ffffff);
            padding: 30px;
            text-align: center;
        }
        h2 {
            color: #212529;
            margin-bottom: 10px;
        }
        h3 {
            color: #495057;
            margin-top: 0;
            margin-bottom: 40px;
        }
        .votes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .vote-card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 20px 30px;
            min-width: 150px;
            max-width: 200px;
            text-align: center;
            transition: transform 0.3s;
        }
        .vote-card:hover {
            transform: translateY(-5px);
        }
        .candidate-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px; /* emoji va ism orasidagi bo‚Äòshliq */
        }
        .candidate-name .emoji {
            font-size: 32px; /* Emoji kattaligi */
        }
        .vote-count {
            font-size: 28px;
            font-weight: bold;
            color: #4e73df;
        }
        .progress-bar-container {
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            height: 12px;
            margin-top: 10px;
        }
        .progress-bar {
            height: 100%;
            background-color: #4e73df;
            transition: width 0.5s;
        }
        .footer {
            margin-top: 40px;
            color: #6c757d;
        }
        #lastUpdated {
            margin-top: 10px;
            color: #888;
        }
        @media (max-width: 600px) {
            .votes-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

<h2>üìä Live Voting Results</h2>
<h3>Survey ID: {{ survey_id }}</h3>

<div class="votes-container" id="votesContainer">
    <!-- Nomzodlar ovozlari shu yerga keladi -->
</div>

<div id="lastUpdated"></div>
<div class="footer">Real-time updates via WebSocket</div>

<script>
    let survey_id = "{{ survey_id }}";
    let protocol = location.protocol === 'https:' ? 'wss' : 'ws';
    let ws = new WebSocket(`${protocol}://${location.host}/ws/${survey_id}`);

    const votesContainer = document.getElementById('votesContainer');
    const lastUpdated = document.getElementById('lastUpdated');

    function randomColor() {
        let r = Math.floor(Math.random()*150+50);
        let g = Math.floor(Math.random()*150+50);
        let b = Math.floor(Math.random()*150+50);
        return `rgba(${r},${g},${b},0.2)`;
    }

    function getTop3Style(rank) {
        switch(rank) {
            case 1: return { background: '#ffd70033', border: '2px solid #ffd700', emoji: 'ü•á' };
            case 2: return { background: '#c0c0c033', border: '2px solid #c0c0c0', emoji: 'ü•à' };
            case 3: return { background: '#cd7f3233', border: '2px solid #cd7f32', emoji: 'ü•â' };
            default: return { background: randomColor(), border: 'none', emoji: '' };
        }
    }

    function updateVotes(data) {
        votesContainer.innerHTML = '';

        // Ovozlar bo‚Äòyicha sort qilish
        data.sort((a,b) => b.votes - a.votes);

        const totalVotes = data.reduce((sum, row) => sum + row.votes, 0);

        data.forEach((row, index) => {
            const card = document.createElement('div');
            card.className = 'vote-card';

            const rank = index + 1;
            const style = getTop3Style(rank);
            card.style.backgroundColor = style.background;
            card.style.border = style.border;

            const percent = totalVotes ? Math.round((row.votes / totalVotes) * 100) : 0;

            card.innerHTML = `
                <div class="candidate-name"><span class="emoji">${style.emoji}</span>${row.name}</div>
                <div class="vote-count">0</div>
                <div class="progress-bar-container">
                    <div class="progress-bar" style="width: ${percent}%"></div>
                </div>
            `;

            votesContainer.appendChild(card);

            // Animatsiyali ovoz o‚Äòsishi
            const voteCountDiv = card.querySelector(".vote-count");
            let currentVotes = 0;
            const targetVotes = row.votes;
            const step = () => {
                if(currentVotes < targetVotes) {
                    currentVotes++;
                    voteCountDiv.innerText = currentVotes;
                    requestAnimationFrame(step);
                } else {
                    voteCountDiv.innerText = targetVotes;
                }
            };
            step();
        });

        lastUpdated.innerText = "Last updated: " + new Date().toLocaleTimeString();
    }

    ws.onmessage = (event) => {
        let msg = JSON.parse(event.data);
        if (msg.type === "update") {
            updateVotes(msg.data);
        }
    };

    ws.onopen = () => console.log("WebSocket connected ‚úÖ");
    ws.onclose = () => console.log("WebSocket disconnected ‚ùå");
</script>

</body>
</html>
