<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Live Monitoring - {{ survey.short_title }}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>ðŸ“Š Live Monitoring</h1>
    <h2>{{ survey.short_title }}</h2>
    <p>{{ survey.description }}</p>
    <canvas id="votesChart" width="600" height="400"></canvas>

    <script>
        const candidates = {{ candidates|safe }};
        const labels = candidates.map(c => c.name);
        const data = candidates.map(c => c.votes);

        const ctx = document.getElementById('votesChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Ovozlar soni',
                    data: data,
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        // Har 5 soniyada yangilanish
        setInterval(async () => {
            const response = await fetch(`/monitor_data?survey_id={{ survey_id }}`);
            const json = await response.json();
            chart.data.datasets[0].data = json.map(c => c.votes);
            chart.update();
        }, 5000);
    </script>
</body>
</html>
