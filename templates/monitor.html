<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Live Voting Monitoring</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #343a40;
        }
        h3 {
            color: #495057;
        }
        canvas {
            width: 90% !important;
            max-width: 800px;
            margin: 30px auto;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 10px;
        }
        .footer {
            margin-top: 20px;
            color: #6c757d;
        }
    </style>
</head>
<body>

<h2>ðŸ“Š Live Voting Monitoring</h2>
<h3>Survey ID: {{ survey_id }}</h3>

<canvas id="chart"></canvas>
<div class="footer">Real-time updates powered by WebSocket</div>

<script>
    let survey_id = "{{ survey_id }}";

    // Avtomatik ws protokoli tanlash
    let protocol = location.protocol === 'https:' ? 'wss' : 'ws';
    let ws = new WebSocket(`${protocol}://${location.host}/ws/${survey_id}`);

    let ctx = document.getElementById('chart').getContext('2d');
    let chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [],
            datasets: [{
                label: 'Votes',
                data: [],
                backgroundColor: [],
                borderColor: [],
                borderWidth: 1
            }]
        },
        options: {
            indexAxis: 'y',
            responsive: true,
            animation: {
                duration: 500
            },
            scales: {
                x: { beginAtZero: true, ticks: { stepSize: 1 } },
                y: { ticks: { color: '#495057', font: { size: 14 } } }
            },
            plugins: {
                legend: { display: false },
                tooltip: { enabled: true }
            }
        }
    });

    function randomColor() {
        let r = Math.floor(Math.random()*200+50);
        let g = Math.floor(Math.random()*200+50);
        let b = Math.floor(Math.random()*200+50);
        return `rgba(${r},${g},${b},0.7)`;
    }

    ws.onmessage = (event) => {
        let msg = JSON.parse(event.data);
        if (msg.type === "update") {
            let labels = [];
            let values = [];
            let colors = [];

            msg.data.forEach(row => {
                labels.push(row.name);
                values.push(row.votes);
                colors.push(randomColor());
            });

            chart.data.labels = labels;
            chart.data.datasets[0].data = values;
            chart.data.datasets[0].backgroundColor = colors;
            chart.update();
        }
    };

    ws.onopen = () => console.log("WebSocket connected âœ…");
    ws.onclose = () => console.log("WebSocket disconnected âŒ");
    ws.onerror = (err) => console.error("WebSocket error:", err);
</script>

</body>
</html>
