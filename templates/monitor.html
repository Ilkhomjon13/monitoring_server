<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Live Voting Monitoring</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #eef2f3, #ffffff);
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #212529;
            margin-bottom: 5px;
        }
        h3 {
            color: #495057;
            margin-top: 0;
            margin-bottom: 40px;
        }
        canvas {
            max-width: 500px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .footer {
            margin-top: 20px;
            color: #6c757d;
        }
    </style>
</head>
<body>

<h2>üìä Live Voting</h2>
<h3>Survey ID: {{ survey_id }}</h3>

<canvas id="chart"></canvas>
<div class="footer">Real-time updates via WebSocket</div>

<script>
    let survey_id = "{{ survey_id }}";
    let protocol = location.protocol === 'https:' ? 'wss' : 'ws';
    let ws = new WebSocket(`${protocol}://${location.host}/ws/${survey_id}`);

    let ctx = document.getElementById('chart').getContext('2d');
    let chart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: [],
            datasets: [{
                label: 'Votes',
                data: [],
                backgroundColor: [],
                borderColor: '#ffffff',
                borderWidth: 2
            }]
        },
        options: {
            responsive: true,
            animation: { animateRotate: true, animateScale: true },
            plugins: {
                legend: { position: 'bottom', labels: { font: { size: 14 } } },
                tooltip: { callbacks: {
                    label: function(context) {
                        let total = context.dataset.data.reduce((a,b)=>a+b,0);
                        let val = context.raw;
                        let percent = total ? ((val/total)*100).toFixed(1) : 0;
                        return `${context.label}: ${val} votes (${percent}%)`;
                    }
                }}
            }
        }
    });

    function randomColor() {
        let r = Math.floor(Math.random()*200+50);
        let g = Math.floor(Math.random()*200+50);
        let b = Math.floor(Math.random()*200+50);
        return `rgba(${r},${g},${b},0.8)`;
    }

    ws.onmessage = (event) => {
        let msg = JSON.parse(event.data);
        if (msg.type === "update") {
            let labels = [];
            let values = [];
            let colors = [];
            msg.data.forEach(row => {
                labels.push(row.name);
                values.push(row.votes);
                colors.push(randomColor());
            });

            chart.data.labels = labels;
            chart.data.datasets[0].data = values;
            chart.data.datasets[0].backgroundColor = colors;
            chart.update();
        }
    };

    ws.onopen = () => console.log("WebSocket connected ‚úÖ");
    ws.onclose = () => console.log("WebSocket disconnected ‚ùå");
</script>

</body>
</html>
