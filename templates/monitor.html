<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Live Voting Monitoring</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #eef2f3, #ffffff);
            padding: 30px;
            text-align: center;
        }
        h2 {
            color: #212529;
            margin-bottom: 10px;
        }
        h3 {
            color: #495057;
            margin-top: 0;
            margin-bottom: 40px;
        }
        .votes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .vote-card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 20px 30px;
            min-width: 150px;
            text-align: center;
            transition: transform 0.3s;
        }
        .vote-card:hover {
            transform: translateY(-5px);
        }
        .candidate-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .vote-count {
            font-size: 28px;
            font-weight: bold;
            color: #4e73df;
        }
        .footer {
            margin-top: 40px;
            color: #6c757d;
        }
    </style>
</head>
<body>

<h2>üìä Live Voting Results</h2>
<h3>Survey ID: {{ survey_id }}</h3>

<div class="votes-container" id="votesContainer">
    <!-- Nomzodlar ovozlari shu yerga keladi -->
</div>

<div class="footer">Real-time updates via WebSocket</div>

<script>
    let survey_id = "{{ survey_id }}";
    let protocol = location.protocol === 'https:' ? 'wss' : 'ws';
    let ws = new WebSocket(`${protocol}://${location.host}/ws/${survey_id}`);

    const votesContainer = document.getElementById('votesContainer');

    function randomColor() {
        let r = Math.floor(Math.random()*150+50);
        let g = Math.floor(Math.random()*150+50);
        let b = Math.floor(Math.random()*150+50);
        return `rgba(${r},${g},${b},0.2)`;
    }

    function updateVotes(data) {
        votesContainer.innerHTML = '';
        data.forEach(row => {
            const card = document.createElement('div');
            card.className = 'vote-card';
            card.style.backgroundColor = randomColor();
            card.innerHTML = `
                <div class="candidate-name">${row.name}</div>
                <div class="vote-count">${row.votes}</div>
            `;
            votesContainer.appendChild(card);
        });
    }

    ws.onmessage = (event) => {
        let msg = JSON.parse(event.data);
        if (msg.type === "update") {
            updateVotes(msg.data);
        }
    };

    ws.onopen = () => console.log("WebSocket connected ‚úÖ");
    ws.onclose = () => console.log("WebSocket disconnected ‚ùå");
</script>

</body>
</html>
